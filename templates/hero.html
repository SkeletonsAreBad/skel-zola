<section class="hero is-dark is-medium invert" {% if page.extra.image %}
	style="background-image: url('{{ page.extra.image }}'); background-size: cover; background-position: center; background-blend-mode: overlay;"
	{% endif %}>
	<div class="hero-head">{% include "navbar.html" %}</div>
	<div class="hero-body">
		<div class="container">
			<h1 class="title">{{ page.title }}</h1>
			<h2 class="subtitle">{{ page.description }}</h2>
		</div>
	</div>
</section>
