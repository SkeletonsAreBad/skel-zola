<div class="tile is-parent is-6">
	<a class="tile is-child box" style="border-radius: 0; padding-top: 0; padding-left: 0; padding-right: 0;"
		href="{{ page.permalink }}">
		<div class="image"
			style="width: 100%; height: 200px; background-color: black; background-image: url('{{ page.extra.image }}'); background-size: cover; background-position: center;">
		</div>
		</br>
		<h1 class="tile title" style="padding-left: 20px; padding-right: 20px;">{{ page.title }}</h1>
		<h2 class="tile subtitle" style="padding-left: 20px; padding-right: 20px;">{{ page.description }}</h2>
		<div class="tile tags" style="padding-left: 20px; padding-right: 20px;">
			<span class="tag">Posted on {{ page.day }}/{{ page.month }}/{{ page.year }}</span>
			<span class="tag">{{ page.reading_time }} minute read</span>
		</div>
	</a>
</div>
